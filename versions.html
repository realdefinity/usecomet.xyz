<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Version Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00a2ff;
      --secondary-color: #7b2dff;
      --accent-color: #ff3c5f;
      --background-color: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.95);
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --font-primary: 'Orbitron', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
      --transition-duration: 0.4s;
      --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --glow-intensity: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-secondary);
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #1e293b 0%, var(--background-color) 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      will-change: transform;
    }

    .comet {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
      z-index: -1;
      opacity: 0;
      animation-timing-function: linear;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      transform: translateY(-50%);
    }

    .version-container {
      width: 90%;
      max-width: 1000px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 2.5rem;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 0 50px rgba(123, 45, 255, var(--glow-intensity));
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all var(--transition-duration) var(--easing);
      will-change: transform;
      margin: 2rem 0;
    }

    .version-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(106,17,203,0.2) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
      animation: rotate 30s linear infinite;
    }

    .version-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(106,17,203,0.6), rgba(37,117,252,0.6));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    h1 {
      font-family: var(--font-primary);
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      text-align: center;
      margin: 0 auto 1rem;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      letter-spacing: 2px;
      line-height: 1.2;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      opacity: 0.7;
    }

    .live-status {
      display: inline-flex;
      align-items: center;
      margin: 0.5rem auto 1.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 60, 95, 0.15);
      border-radius: 50px;
      font-family: var(--font-primary);
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 60, 95, 0.3);
    }

    .live-pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-color);
      margin-right: 8px;
      position: relative;
      animation: livePulse 1.5s infinite;
    }

    .live-pulse::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 2px solid var(--accent-color);
      opacity: 0;
      animation: livePulseRing 1.5s infinite;
    }

    .last-updated {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .version-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .version-card {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 20px;
      padding: 1.75rem;
      display: flex;
      flex-direction: column;
      transition: all var(--transition-duration) var(--easing);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .version-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .version-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(0, 162, 255, 0.2), 
        rgba(123, 45, 255, 0.2));
      z-index: -1;
      opacity: 0;
      transition: opacity var(--transition-duration) var(--easing);
    }

    .version-card:hover::before {
      opacity: 1;
    }

    .platform-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      justify-content: space-between;
    }

    .platform-info {
      display: flex;
      align-items: center;
    }

    .platform-icon {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1.25rem;
      font-size: 1.75rem;
      background: linear-gradient(135deg, rgba(0, 162, 255, 0.25), rgba(123, 45, 255, 0.25));
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all var(--transition-duration) var(--easing);
    }

    .version-card:hover .platform-icon {
      transform: rotate(15deg) scale(1.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .platform-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-color);
      font-family: var(--font-secondary);
    }

    .version-actions {
      display: flex;
      gap: 0.75rem;
    }

    .download-btn, .copy-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: all var(--transition-duration) var(--easing);
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .download-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .copy-btn {
      background: linear-gradient(135deg, #4a4e69, #3a3d5a);
    }

    .download-btn:hover, .copy-btn:hover {
      transform: translateY(-5px) scale(1.15);
      box-shadow: 0 12px 25px rgba(0, 162, 255, 0.5);
    }

    .download-btn:active, .copy-btn:active {
      transform: translateY(0) scale(0.95);
    }

    .download-btn::after, .copy-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-duration);
      z-index: 10;
      min-width: max-content;
    }

    .download-btn:hover::after, .copy-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    .version-info {
      margin-top: 1rem;
    }

    .version-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .version-display {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border-left: 4px solid var(--primary-color);
      transition: all var(--transition-duration) var(--easing);
      overflow: hidden;
      position: relative;
    }

    .version-card:hover .version-display {
      border-left-color: var(--accent-color);
      background: rgba(0, 0, 0, 0.5);
    }

    .version-value {
      font-family: var(--font-primary);
      font-size: 1.1rem;
      color: var(--text-color);
      word-break: break-all;
      padding: 1rem;
      flex-grow: 1;
    }

    .refresh-container {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      position: relative;
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 50px;
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all var(--transition-duration) var(--easing);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(100, 108, 255, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .refresh-btn:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(100, 108, 255, 0.3);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      opacity: 0;
      transition: opacity var(--transition-duration) var(--easing);
      z-index: -1;
    }

    .refresh-btn:hover::before {
      opacity: 1;
    }

    .refresh-btn i {
      margin-right: 0.75rem;
      transition: transform var(--transition-duration) var(--easing);
    }

    .refresh-btn:hover i {
      transform: rotate(360deg);
    }

    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      animation: loadingShimmer 2s infinite;
      z-index: 1;
    }

    /* Success notification */
    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    /* Animations */
    @keyframes livePulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    @keyframes livePulseRing {
      0% { transform: scale(0.8); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes loadingShimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes cometFly {
      0% { transform: translateX(-100px) translateY(-100px) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes cometFly2 {
      0% { transform: translateX(-150px) translateY(100px) rotate(-30deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100vw) translateY(-100px) rotate(-30deg); opacity: 0; }
    }

    /* Floating animation for container */
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-15px) rotateX(3deg) rotateY(3deg); }
    }

    .version-container {
      animation: gentleFloat 10s ease-in-out infinite;
    }

    /* Glow effect on hover */
    .version-container:hover {
      --glow-intensity: 0.2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .version-container {
        padding: 1.75rem;
        border-radius: 24px;
      }
      
      .version-grid {
        grid-template-columns: 1fr;
      }
      
      .platform-icon {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .download-btn, .copy-btn {
        width: 38px;
        height: 38px;
      }
      
      .download-btn::after, .copy-btn::after {
        top: -50px;
        font-size: 0.8rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      .version-container {
        animation: none !important;
      }
      
      .version-card:hover {
        transform: none !important;
      }
      
      .refresh-btn:hover i {
        transform: none !important;
      }
      
      .download-btn:hover, .copy-btn:hover {
        transform: none !important;
      }
      
      .loading::after {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-bg" id="cosmic-bg"></div>
  <div class="notification" id="notification">Copied to clipboard!</div>
  
  <div class="version-container">
    <h1>Roblox Version Tracker</h1>
    <div class="live-status">
      <div class="live-pulse"></div>
      <span>LIVE UPDATES</span>
    </div>
    <div class="last-updated" id="last-updated">Last updated: <span id="update-time">Just now</span></div>
    
    <div class="version-grid" id="version-grid">
      <!-- Cards will be inserted here by JavaScript -->
      <div class="version-card loading">
        <div class="platform-header">
          <div class="platform-info">
            <div class="platform-icon">
              <i class="fab fa-windows"></i>
            </div>
            <div class="platform-title">Windows</div>
          </div>
        </div>
        <div class="version-info">
          <div class="version-label">Current Version</div>
          <div class="version-display">
            <div class="version-value">Loading...</div>
          </div>
        </div>
      </div>
      
      <div class="version-card loading">
        <div class="platform-header">
          <div class="platform-info">
            <div class="platform-icon">
              <i class="fab fa-apple"></i>
            </div>
            <div class="platform-title">macOS</div>
          </div>
        </div>
        <div class="version-info">
          <div class="version-label">Current Version</div>
          <div class="version-display">
            <div class="version-value">Loading...</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="refresh-container">
      <button class="refresh-btn" id="refresh-btn">
        <i class="fas fa-sync-alt"></i> Refresh Versions
      </button>
    </div>
  </div>

  <script>
    class RobloxVersionTracker {
      constructor() {
        this.starCount = window.innerWidth < 768 ? 100 : 200;
        this.versionData = {
          windows: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          },
          mac: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          }
        };
        
        // Multiple proxy endpoints for reliability
        this.proxyEndpoints = [
          'https://api.allorigins.win/raw?url=',
          'https://cors-anywhere.herokuapp.com/',
          'https://thingproxy.freeboard.io/fetch/'
        ];
        this.currentProxyIndex = 0;
        
        this.init();
      }
      
      init() {
        this.createCosmicBackground();
        this.setupEventListeners();
        this.fetchAllVersions();
        this.updateLastUpdated();
        this.startCometInterval();
      }
      
      createCosmicBackground() {
        const cosmicBg = document.getElementById('cosmic-bg');
        const fragment = document.createDocumentFragment();
        
        // Create stars
        for (let i = 0; i < this.starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.opacity = Math.random();
          const size = 1 + Math.random() * 2;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          star.style.animationDuration = `${5 + Math.random() * 15}s`;
          
          fragment.appendChild(star);
        }
        
        cosmicBg.appendChild(fragment);
      }
      
      createComet() {
        if (document.hidden) return;
        
        const comet = document.createElement('div');
        comet.className = 'comet';
        
        // Random position and animation
        const leftPos = Math.random() * 20;
        const topPos = Math.random() * 20;
        const duration = 10 + Math.random() * 10;
        const animationType = Math.random() > 0.5 ? 'cometFly' : 'cometFly2';
        
        comet.style.left = `${leftPos}%`;
        comet.style.top = `${topPos}%`;
        comet.style.animation = `${animationType} ${duration}s linear`;
        
        document.body.appendChild(comet);
        
        // Auto-remove after animation completes
        setTimeout(() => {
          comet.remove();
        }, duration * 1000);
      }
      
      startCometInterval() {
        // Initial comet
        this.createComet();
        
        // Schedule comets at random intervals
        this.cometInterval = setInterval(() => {
          if (!document.hidden) {
            this.createComet();
          }
        }, 5000 + Math.random() * 10000);
      }
      
      async fetchAllVersions() {
        try {
          // Set loading state
          this.versionData.windows.loading = true;
          this.versionData.mac.loading = true;
          this.versionData.windows.error = false;
          this.versionData.mac.error = false;
          this.renderVersionCards();
          
          // Use Promise.all to fetch both versions simultaneously
          const [windowsData, macData] = await Promise.all([
            this.fetchWithFallback('WindowsPlayer'),
            this.fetchWithFallback('MacPlayer')
          ]);
          
          // Update with new data
          this.versionData.windows.current = windowsData.clientVersionUpload;
          this.versionData.windows.lastUpdated = new Date().toISOString();
          this.versionData.windows.loading = false;
          
          this.versionData.mac.current = macData.clientVersionUpload;
          this.versionData.mac.lastUpdated = new Date().toISOString();
          this.versionData.mac.loading = false;
          
          this.renderVersionCards();
        } catch (error) {
          console.error('Error fetching versions:', error);
          
          // Set error state
          this.versionData.windows.error = true;
          this.versionData.mac.error = true;
          this.versionData.windows.loading = false;
          this.versionData.mac.loading = false;
          this.renderVersionCards();
          
          // Rotate to next proxy and retry after 3 seconds
          this.rotateProxy();
          setTimeout(() => this.fetchAllVersions(), 3000);
        }
      }
      
      async fetchWithFallback(platform, retryCount = 0) {
        const maxRetries = this.proxyEndpoints.length * 2;
        if (retryCount >= maxRetries) {
          throw new Error(`Failed to fetch ${platform} version after ${maxRetries} attempts`);
        }
        
        try {
          const proxyUrl = this.proxyEndpoints[this.currentProxyIndex];
          const url = `${proxyUrl}${encodeURIComponent(`https://clientsettings.roblox.com/v2/client-version/${platform}`)}`;
          
          const response = await fetch(url, {
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.warn(`Attempt ${retryCount + 1} failed for ${platform}:`, error);
          this.rotateProxy();
          return this.fetchWithFallback(platform, retryCount + 1);
        }
      }
      
      rotateProxy() {
        this.currentProxyIndex = (this.currentProxyIndex + 1) % this.proxyEndpoints.length;
        console.log(`Switched to proxy: ${this.proxyEndpoints[this.currentProxyIndex]}`);
      }
      
      renderVersionCards() {
        const versionGrid = document.getElementById('version-grid');
        versionGrid.innerHTML = '';
        
        const platforms = [
          { 
            id: 'windows', 
            name: 'Windows', 
            icon: 'fa-windows',
            binaryType: 'WindowsPlayer'
          },
          { 
            id: 'mac', 
            name: 'macOS', 
            icon: 'fa-apple',
            binaryType: 'MacPlayer'
          }
        ];
        
        platforms.forEach(platform => {
          const data = this.versionData[platform.id];
          const card = document.createElement('div');
          card.className = `version-card ${data.loading ? 'loading' : ''} ${data.error ? 'error' : ''}`;
          card.style.animation = 'fadeIn 0.6s ease-out forwards';
          card.style.opacity = '0';
          
          // Determine what to display
          let versionDisplay = 'Loading...';
          let showActions = false;
          
          if (data.error) {
            versionDisplay = 'Error loading version';
          } else if (data.current) {
            versionDisplay = data.current;
            showActions = true;
          }
          
          // Create download URL if version is available
          const downloadUrl = showActions ? 
            `https://rdd.latte.to/?channel=LIVE&binaryType=${platform.binaryType}&version=${data.current.replace('version-', '')}` : 
            '#';
          
          card.innerHTML = `
            <div class="platform-header">
              <div class="platform-info">
                <div class="platform-icon">
                  <i class="fab ${platform.icon}"></i>
                </div>
                <div class="platform-title">${platform.name}</div>
              </div>
              ${showActions ? `
                <div class="version-actions">
                  <a href="${downloadUrl}" class="download-btn" data-tooltip="Download ${platform.name} version" target="_blank">
                    <i class="fas fa-download"></i>
                  </a>
                  <button class="copy-btn" data-tooltip="Copy version" data-version="${data.current}">
                    <i class="far fa-copy"></i>
                  </button>
                </div>
              ` : ''}
            </div>
            
            <div class="version-info">
              <div class="version-label">Current Version</div>
              <div class="version-display">
                <div class="version-value">${versionDisplay}</div>
              </div>
            </div>
          `;
          
          versionGrid.appendChild(card);
        });
        
        // Add copy event listeners
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const version = btn.getAttribute('data-version');
            this.copyToClipboard(version);
          });
        });
      }
      
      copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          this.showNotification('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy:', err);
          this.showNotification('Failed to copy');
        });
      }
      
      showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }
      
      formatDate(dateString) {
        if (!dateString) return 'Unknown';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
      
      formatTime(dateString) {
        if (!dateString) return 'Just now';
        const date = new Date(dateString);
        return date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      }
      
      updateLastUpdated() {
        const now = new Date();
        document.getElementById('update-time').textContent = 
          `Today at ${this.formatTime(now)}`;
      }
      
      async checkForUpdates() {
        const btn = document.getElementById('refresh-btn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
        
        try {
          await this.fetchAllVersions();
          this.updateLastUpdated();
        } catch (error) {
          console.error('Error checking for updates:', error);
        } finally {
          btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Versions';
          btn.disabled = false;
        }
      }
      
      setupEventListeners() {
        document.getElementById('refresh-btn').addEventListener('click', () => {
          this.checkForUpdates();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) {
            this.updateLastUpdated();
          }
        });
        
        // Reduced motion preference
        const reducedMotionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        this.handleReducedMotion(reducedMotionQuery);
        reducedMotionQuery.addEventListener('change', this.handleReducedMotion);
        
        // Auto-refresh every 2 minutes
        setInterval(() => {
          if (!document.hidden) {
            this.fetchAllVersions();
            this.updateLastUpdated();
          }
        }, 2 * 60 * 1000);
      }
      
      handleReducedMotion(query) {
        if (query.matches) {
          clearInterval(this.cometInterval);
          document.querySelectorAll('.comet').forEach(comet => comet.remove());
          document.querySelectorAll('.star').forEach(star => {
            star.style.animation = 'none';
          });
        }
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new RobloxVersionTracker();
    });
  </script>
</body>
