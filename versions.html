<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Version Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: rgba(67, 97, 238, 0.1);
      --secondary: #f72585;
      --success: #4cc9f0;
      --error: #f44336;
      --warning: #ffbe0b;
      --background: #0a0a12;
      --surface: #12121a;
      --card-bg: rgba(18, 18, 26, 0.8);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --border-radius: 16px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
      --shadow-xl: 0 20px 50px rgba(0,0,0,0.3);
      --glow-primary: 0 0 15px rgba(67, 97, 238, 0.3);
      --glow-secondary: 0 0 15px rgba(247, 37, 133, 0.3);
      --transition-fast: 0.15s;
      --transition-medium: 0.3s;
      --transition-slow: 0.5s;
      --easing: cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0d0d0d 100%);
    }

    /* Floating Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
      filter: blur(1px);
    }

    @keyframes float {
      to {
        transform: translateY(-100vh);
      }
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 1000px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
      transition: all var(--transition-medium) var(--easing);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(67, 97, 238, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(247, 37, 133, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: 
        rotate-primary 60s linear infinite,
        rotate-secondary 80s linear infinite reverse;
      opacity: 0.3;
    }

    @keyframes rotate-primary {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-secondary {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .title {
      font-size: clamp(2rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--text-muted);
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Status Indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 100px;
      font-size: 0.9375rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.2);
      margin: 1.5rem 0;
      backdrop-filter: blur(5px);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-medium) var(--easing);
    }

    .status:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      position: relative;
    }

    .status-dot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s var(--easing) infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* Version Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    /* Version Card */
    .card {
      background: var(--surface);
      border-radius: var(--border-radius);
      padding: 1.75rem;
      border: 1px solid var(--border);
      transition: all var(--transition-medium) var(--easing);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), transparent);
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.75rem;
      position: relative;
      z-index: 1;
    }

    .platform {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .platform-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-light);
      color: var(--primary);
      font-size: 1.25rem;
      transition: all var(--transition-medium) var(--easing);
    }

    .card:hover .platform-icon {
      transform: rotate(10deg) scale(1.1);
      box-shadow: var(--glow-primary);
    }

    .platform-name {
      font-weight: 600;
      font-size: 1.125rem;
      transition: all var(--transition-medium) var(--easing);
    }

    .card:hover .platform-name {
      color: var(--primary);
    }

    /* Version Info */
    .version-label {
      font-size: 0.8125rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      transition: all var(--transition-medium) var(--easing);
      position: relative;
      z-index: 1;
    }

    .card:hover .version-label {
      color: var(--secondary);
      letter-spacing: 0.12em;
    }

    .version-value {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9375rem;
      word-break: break-all;
      position: relative;
      z-index: 1;
      transition: all var(--transition-medium) var(--easing);
      border-left: 3px solid transparent;
    }

    .card:hover .version-value {
      background: rgba(0, 0, 0, 0.4);
      border-left: 3px solid var(--primary);
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 0.75rem;
      position: relative;
      z-index: 1;
    }

    .btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: all var(--transition-medium) var(--easing);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity var(--transition-medium) var(--easing);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-download {
      background: var(--primary);
    }

    .btn-download:hover {
      box-shadow: var(--glow-primary);
    }

    .btn-copy {
      background: var(--secondary);
    }

    .btn-copy:hover {
      box-shadow: var(--glow-secondary);
    }

    /* Tooltip */
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -42px;
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.8125rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-medium) var(--easing);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 10;
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Refresh Button */
    .refresh-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      position: relative;
    }

    .btn-refresh {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 1.25rem;
      box-shadow: var(--shadow-md);
    }

    .btn-refresh:hover {
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .btn-refresh:hover i {
      animation: spin 0.8s var(--easing) infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-size: 0.9375rem;
      opacity: 0;
      transition: all var(--transition-medium) var(--easing);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow-xl);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 100;
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading State */
    .loading .version-value {
      position: relative;
      overflow: hidden;
    }

    .loading .version-value::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: loading 1.8s var(--easing) infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(100%) skewX(-15deg); }
    }

    /* Error State */
    .error .version-value {
      color: var(--error);
      border-left: 3px solid var(--error);
      animation: shake 0.5s var(--easing);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1.75rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .platform-icon {
        width: 42px;
        height: 42px;
        font-size: 1.1rem;
      }

      .card:hover {
        transform: translateY(-5px);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
      
      .particles {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span>Copied to clipboard!</span>
  </div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">Roblox Version Tracker</h1>
      <p class="subtitle">Always stay updated with the latest Roblox client versions</p>
      
      <div class="status">
        <div class="status-dot"></div>
        <span>LIVE</span>
      </div>
    </div>
    
    <div class="grid" id="version-grid">
      <!-- Cards will be inserted here by JavaScript -->
      <div class="card loading">
        <div class="card-header">
          <div class="platform">
            <div class="platform-icon">
              <i class="fab fa-windows"></i>
            </div>
            <div class="platform-name">Windows Client</div>
          </div>
          <div class="actions">
            <button class="btn btn-download" disabled data-tooltip="Download">
              <i class="fas fa-download"></i>
            </button>
            <button class="btn btn-copy" disabled data-tooltip="Copy">
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
        <div class="version-label">Current Version</div>
        <div class="version-value">Loading...</div>
      </div>
      
      <div class="card loading">
        <div class="card-header">
          <div class="platform">
            <div class="platform-icon">
              <i class="fab fa-apple"></i>
            </div>
            <div class="platform-name">macOS Client</div>
          </div>
          <div class="actions">
            <button class="btn btn-download" disabled data-tooltip="Download">
              <i class="fas fa-download"></i>
            </button>
            <button class="btn btn-copy" disabled data-tooltip="Copy">
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
        <div class="version-label">Current Version</div>
        <div class="version-value">Loading...</div>
      </div>
    </div>
    
    <div class="refresh-container">
      <button class="btn btn-refresh" id="refresh-btn" data-tooltip="Check for updates">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <script>
    class RobloxVersionTracker {
      constructor() {
        this.versionData = {
          windows: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          },
          mac: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          }
        };
        
        // Multiple endpoints for reliability
        this.endpoints = [
          'https://clientsettingscdn.roblox.com/v2/client-version/',
          'https://clientsettings.roblox.com/v2/client-version/',
          'https://corsproxy.io/?https://clientsettings.roblox.com/v2/client-version/'
        ];
        this.currentEndpointIndex = 0;
        
        this.init();
      }
      
      init() {
        this.createParticles();
        this.setupEventListeners();
        this.fetchAllVersions();
        
        // Auto-refresh every 2 minutes
        this.autoRefreshInterval = setInterval(() => {
          if (!document.hidden) {
            this.fetchAllVersions();
          }
        }, 2 * 60 * 1000);
      }
      
      async fetchAllVersions() {
        try {
          // Set loading state
          this.versionData.windows.loading = true;
          this.versionData.mac.loading = true;
          this.versionData.windows.error = false;
          this.versionData.mac.error = false;
          this.renderVersionCards();
          
          // Use Promise.all to fetch both versions simultaneously
          const [windowsData, macData] = await Promise.all([
            this.fetchWithFallback('WindowsPlayer'),
            this.fetchWithFallback('MacPlayer')
          ]);
          
          // Update with new data
          this.versionData.windows.current = windowsData.clientVersionUpload;
          this.versionData.windows.lastUpdated = new Date().toISOString();
          this.versionData.windows.loading = false;
          
          this.versionData.mac.current = macData.clientVersionUpload;
          this.versionData.mac.lastUpdated = new Date().toISOString();
          this.versionData.mac.loading = false;
          
          this.renderVersionCards();
        } catch (error) {
          console.error('Error fetching versions:', error);
          
          // Set error state
          this.versionData.windows.error = true;
          this.versionData.mac.error = true;
          this.versionData.windows.loading = false;
          this.versionData.mac.loading = false;
          this.renderVersionCards();
          
          // Rotate to next endpoint and retry after 3 seconds
          this.rotateEndpoint();
          setTimeout(() => this.fetchAllVersions(), 3000);
        }
      }
      
      async fetchWithFallback(platform, retryCount = 0) {
        const maxRetries = this.endpoints.length * 2;
        if (retryCount >= maxRetries) {
          throw new Error(`Failed to fetch ${platform} version after ${maxRetries} attempts`);
        }
        
        try {
          const endpoint = this.endpoints[this.currentEndpointIndex];
          const url = `${endpoint}${platform}`;
          
          const response = await fetch(url, {
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.warn(`Attempt ${retryCount + 1} failed for ${platform}:`, error);
          this.rotateEndpoint();
          return this.fetchWithFallback(platform, retryCount + 1);
        }
      }
      
      rotateEndpoint() {
        this.currentEndpointIndex = (this.currentEndpointIndex + 1) % this.endpoints.length;
        console.log(`Switched to endpoint: ${this.endpoints[this.currentEndpointIndex]}`);
      }
      
      createParticles() {
        const container = document.getElementById('particles');
        const particleCount = Math.min(Math.floor(window.innerWidth * window.innerHeight / 5000), 100);
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random properties
          const size = Math.random() * 3 + 1;
          const posX = Math.random() * 100;
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.opacity = Math.random() * 0.5 + 0.1;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `-${delay}s`;
          
          container.appendChild(particle);
        }
      }
      
renderVersionCards() {
  const versionGrid = document.getElementById('version-grid');
  versionGrid.innerHTML = '';
  
  const platforms = [
    { 
      id: 'windows', 
      name: 'Windows Client', 
      icon: 'fa-windows',
      binaryType: 'WindowsPlayer'
    },
    { 
      id: 'mac', 
      name: 'macOS Client', 
      icon: 'fa-apple',
      binaryType: 'MacPlayer'
    }
  ];
  
  platforms.forEach(platform => {
    const data = this.versionData[platform.id];
    const card = document.createElement('div');
    card.className = `card ${data.loading ? 'loading' : ''} ${data.error ? 'error' : ''}`;
    card.style.animation = 'fadeIn 0.5s var(--easing) forwards';
    
    // Determine what to display
    let versionDisplay = 'Loading...';
    let showActions = false;
    let downloadUrl = '#';
    
    if (data.error) {
      versionDisplay = 'Error loading version';
    } else if (data.current) {
      versionDisplay = data.current;
      showActions = true;
      // Only try to create download URL if we have a current version
      const cleanVersion = data.current.replace('version-', '');
      downloadUrl = `https://usecomet.xyz/roblox?channel=LIVE&binaryType=${platform.binaryType}&version=${cleanVersion}`;
    }
    
    card.innerHTML = `
      <div class="card-header">
        <div class="platform">
          <div class="platform-icon">
            <i class="fab ${platform.icon}"></i>
          </div>
          <div class="platform-name">${platform.name}</div>
        </div>
        ${showActions ? `
          <div class="actions">
            <a href="${downloadUrl}" class="btn btn-download" data-tooltip="Download ${platform.name}" target="_blank" rel="noopener noreferrer">
              <i class="fas fa-download"></i>
            </a>
            <button class="btn btn-copy" data-tooltip="Copy version" data-version="${data.current}">
              <i class="far fa-copy"></i>
            </button>
          </div>
        ` : ''}
      </div>
      
      <div class="version-label">Current Version</div>
      <div class="version-display">
        <div class="version-value">${versionDisplay}</div>
      </div>
    `;
    
    versionGrid.appendChild(card);
  });
  
  // Add copy event listeners
  document.querySelectorAll('.btn-copy').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const version = btn.getAttribute('data-version');
      this.copyToClipboard(version);
    });
  });
}
      
      copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          this.showNotification('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy:', err);
          this.showNotification('Failed to copy');
        });
      }
      
      showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }
      
      async checkForUpdates() {
        const btn = document.getElementById('refresh-btn');
        const icon = btn.querySelector('i');
        btn.disabled = true;
        icon.className = 'fas fa-spinner fa-spin';
        
        try {
          await this.fetchAllVersions();
          
          // Add success animation
          icon.className = 'fas fa-check';
          setTimeout(() => {
            icon.className = 'fas fa-sync-alt';
            btn.disabled = false;
          }, 1000);
        } catch (error) {
          console.error('Error checking for updates:', error);
          icon.className = 'fas fa-times';
          setTimeout(() => {
            icon.className = 'fas fa-sync-alt';
            btn.disabled = false;
          }, 1000);
        }
      }
      
      setupEventListeners() {
        document.getElementById('refresh-btn').addEventListener('click', () => {
          this.checkForUpdates();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) {
            this.fetchAllVersions();
          }
        });
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new RobloxVersionTracker();
    });
  </script>
</body>
