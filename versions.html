<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Version Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg">
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-light: rgba(59, 130, 246, 0.15);
      --secondary-color: #8b5cf6;
      --secondary-light: rgba(139, 92, 246, 0.15);
      --accent-color: #ec4899;
      --accent-light: rgba(236, 72, 153, 0.15);
      --success-color: #10b981;
      --error-color: #ef4444;
      --background-color: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.95);
      --text-color: #f8fafc;
      --text-muted: #94a3b8;
      --font-primary: 'JetBrains Mono', monospace;
      --font-secondary: 'Inter', sans-serif;
      --transition-duration: 0.3s;
      --easing: cubic-bezier(0.4, 0, 0.2, 1);
      --border-radius: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
      --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-secondary);
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #1e293b 0%, var(--background-color) 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }

    /* Subtle background pattern */
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--primary-color) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, var(--secondary-color) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Main Container */
    .version-container {
      width: 90%;
      max-width: 1000px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow-2xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: visible;
      margin: 2rem 0;
      transition: all var(--transition-duration) var(--easing);
    }

    .version-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--border-radius);
      padding: 1px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.3;
      transition: opacity var(--transition-duration) var(--easing);
    }

    .version-container:hover::after {
      opacity: 0.6;
    }

    /* Typography */
    h1 {
      font-family: var(--font-secondary);
      font-size: clamp(2rem, 5vw, 2.5rem);
      text-align: center;
      margin: 0 auto 1rem;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    /* Status Indicator */
    .status-container {
      display: flex;
      justify-content: center;
      margin: 0.5rem auto 1.5rem;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16, 185, 129, 0.15);
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
      animation: pulse 2s infinite;
    }

    /* Version Grid */
    .version-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.25rem;
    }

    /* Version Card */
    .version-card {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: all var(--transition-duration) var(--easing);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: visible;
    }

    .version-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .platform-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .platform-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .platform-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
      color: white;
      flex-shrink: 0;
      transition: transform var(--transition-duration) var(--easing);
    }

    .version-card:hover .platform-icon {
      transform: scale(1.1);
    }

    .platform-title {
      font-size: 1.125rem;
      font-weight: 600;
      transition: color var(--transition-duration) var(--easing);
    }

    .version-card:hover .platform-title {
      color: var(--primary-color);
    }

    /* Version Info */
    .version-info {
      margin-top: auto;
    }

    .version-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      font-weight: 600;
      transition: color var(--transition-duration) var(--easing);
    }

    .version-card:hover .version-label {
      color: var(--secondary-color);
    }

    .version-display {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-family: var(--font-primary);
      font-size: 0.9375rem;
      position: relative;
      overflow: hidden;
      transition: all var(--transition-duration) var(--easing);
    }

    .version-card:hover .version-display {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--primary-color);
    }

    .version-value {
      flex-grow: 1;
      word-break: break-all;
      transition: color var(--transition-duration) var(--easing);
    }

    .version-card:hover .version-value {
      color: var(--text-color);
    }

    /* Action Buttons */
    .version-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: all var(--transition-duration) var(--easing);
      position: relative;
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -42px;
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s var(--easing);
      z-index: 10;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      min-width: max-content;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .download-btn {
      background: var(--primary-color);
    }

    .copy-btn {
      background: var(--secondary-color);
    }

    /* Refresh Button */
    .refresh-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      position: relative;
    }

    .refresh-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-duration) var(--easing);
      box-shadow: var(--shadow-md);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .refresh-btn:hover i {
      animation: spin 0.6s var(--easing);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    .refresh-btn[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -42px;
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s var(--easing);
      z-index: 10;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .refresh-container:hover .refresh-btn::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading State */
    .loading .version-display {
      position: relative;
      overflow: hidden;
    }

    .loading .version-display::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: loading 1.5s infinite;
    }

    /* Error State */
    .error .version-display {
      border-left: 3px solid var(--error-color);
    }

    .error .version-value {
      color: var(--error-color);
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.875rem;
      opacity: 0;
      transition: all 0.3s var(--easing);
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg);
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .version-container {
        padding: 1.5rem;
      }

      .version-grid {
        grid-template-columns: 1fr;
      }

      .platform-icon {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .platform-title {
        font-size: 1rem;
      }

      .version-display {
        padding: 0.5rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span>Copied to clipboard!</span>
  </div>
  
  <div class="version-container">
    <h1>Roblox Version Tracker</h1>
    
    <div class="status-container">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>LIVE</span>
      </div>
    </div>
    
    <div class="version-grid" id="version-grid">
      <!-- Cards will be inserted here by JavaScript -->
      <div class="version-card loading">
        <div class="platform-header">
          <div class="platform-info">
            <div class="platform-icon">
              <i class="fab fa-windows"></i>
            </div>
            <div class="platform-title">Windows Client</div>
          </div>
        </div>
        <div class="version-info">
          <div class="version-label">Current Version</div>
          <div class="version-display">
            <div class="version-value">Loading...</div>
          </div>
        </div>
      </div>
      
      <div class="version-card loading">
        <div class="platform-header">
          <div class="platform-info">
            <div class="platform-icon">
              <i class="fab fa-apple"></i>
            </div>
            <div class="platform-title">macOS Client</div>
          </div>
        </div>
        <div class="version-info">
          <div class="version-label">Current Version</div>
          <div class="version-display">
            <div class="version-value">Loading...</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="refresh-container">
      <button class="refresh-btn" id="refresh-btn" data-tooltip="Check for updates" aria-label="Refresh versions">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <script>
    class RobloxVersionTracker {
      constructor() {
        this.versionData = {
          windows: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          },
          mac: {
            current: null,
            lastUpdated: null,
            loading: true,
            error: false
          }
        };
        
        // Multiple proxy endpoints for reliability
        this.proxyEndpoints = [
          'https://api.allorigins.win/raw?url=',
          'https://cors-anywhere.herokuapp.com/',
          'https://thingproxy.freeboard.io/fetch/'
        ];
        this.currentProxyIndex = 0;
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.fetchAllVersions();
        
        // Auto-refresh every 2 minutes
        this.autoRefreshInterval = setInterval(() => {
          if (!document.hidden) {
            this.fetchAllVersions();
          }
        }, 2 * 60 * 1000);
      }
      
      async fetchAllVersions() {
        try {
          // Set loading state
          this.versionData.windows.loading = true;
          this.versionData.mac.loading = true;
          this.versionData.windows.error = false;
          this.versionData.mac.error = false;
          this.renderVersionCards();
          
          // Use Promise.all to fetch both versions simultaneously
          const [windowsData, macData] = await Promise.all([
            this.fetchWithFallback('WindowsPlayer'),
            this.fetchWithFallback('MacPlayer')
          ]);
          
          // Update with new data
          this.versionData.windows.current = windowsData.clientVersionUpload;
          this.versionData.windows.lastUpdated = new Date().toISOString();
          this.versionData.windows.loading = false;
          
          this.versionData.mac.current = macData.clientVersionUpload;
          this.versionData.mac.lastUpdated = new Date().toISOString();
          this.versionData.mac.loading = false;
          
          this.renderVersionCards();
        } catch (error) {
          console.error('Error fetching versions:', error);
          
          // Set error state
          this.versionData.windows.error = true;
          this.versionData.mac.error = true;
          this.versionData.windows.loading = false;
          this.versionData.mac.loading = false;
          this.renderVersionCards();
          
          // Rotate to next proxy and retry after 3 seconds
          this.rotateProxy();
          setTimeout(() => this.fetchAllVersions(), 3000);
        }
      }
      
      async fetchWithFallback(platform, retryCount = 0) {
        const maxRetries = this.proxyEndpoints.length * 2;
        if (retryCount >= maxRetries) {
          throw new Error(`Failed to fetch ${platform} version after ${maxRetries} attempts`);
        }
        
        try {
          const proxyUrl = this.proxyEndpoints[this.currentProxyIndex];
          const url = `${proxyUrl}${encodeURIComponent(`https://clientsettings.roblox.com/v2/client-version/${platform}`)}`;
          
          const response = await fetch(url, {
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.warn(`Attempt ${retryCount + 1} failed for ${platform}:`, error);
          this.rotateProxy();
          return this.fetchWithFallback(platform, retryCount + 1);
        }
      }
      
      rotateProxy() {
        this.currentProxyIndex = (this.currentProxyIndex + 1) % this.proxyEndpoints.length;
        console.log(`Switched to proxy: ${this.proxyEndpoints[this.currentProxyIndex]}`);
      }
      
      renderVersionCards() {
        const versionGrid = document.getElementById('version-grid');
        versionGrid.innerHTML = '';
        
        const platforms = [
          { 
            id: 'windows', 
            name: 'Windows Client', 
            icon: 'fa-windows',
            binaryType: 'WindowsPlayer'
          },
          { 
            id: 'mac', 
            name: 'macOS Client', 
            icon: 'fa-apple',
            binaryType: 'MacPlayer'
          }
        ];
        
        platforms.forEach(platform => {
          const data = this.versionData[platform.id];
          const card = document.createElement('div');
          card.className = `version-card ${data.loading ? 'loading' : ''} ${data.error ? 'error' : ''}`;
          card.style.animation = 'fadeIn 0.4s var(--easing) forwards';
          
          // Determine what to display
          let versionDisplay = 'Loading...';
          let showActions = false;
          
          if (data.error) {
            versionDisplay = 'Error loading version';
          } else if (data.current) {
            versionDisplay = data.current;
            showActions = true;
          }
          
          // Create download URL if version is available
          const downloadUrl = showActions ? 
            `https://setup.rbxcdn.com/${data.current.replace('version-', '')}-Roblox.exe` : 
            '#';
          
          card.innerHTML = `
            <div class="platform-header">
              <div class="platform-info">
                <div class="platform-icon">
                  <i class="fab ${platform.icon}"></i>
                </div>
                <div class="platform-title">${platform.name}</div>
              </div>
              ${showActions ? `
                <div class="version-actions">
                  <a href="${downloadUrl}" class="action-btn download-btn" data-tooltip="Download ${platform.name}" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-download"></i>
                  </a>
                  <button class="action-btn copy-btn" data-tooltip="Copy version" data-version="${data.current}">
                    <i class="far fa-copy"></i>
                  </button>
                </div>
              ` : ''}
            </div>
            
            <div class="version-info">
              <div class="version-label">Current Version</div>
              <div class="version-display">
                <div class="version-value">${versionDisplay}</div>
              </div>
            </div>
          `;
          
          versionGrid.appendChild(card);
        });
        
        // Add copy event listeners
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const version = btn.getAttribute('data-version');
            this.copyToClipboard(version);
          });
        });
      }
      
      copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          this.showNotification('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy:', err);
          this.showNotification('Failed to copy');
        });
      }
      
      showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }
      
      async checkForUpdates() {
        const btn = document.getElementById('refresh-btn');
        const icon = btn.querySelector('i');
        btn.disabled = true;
        icon.className = 'fas fa-spinner fa-spin';
        
        try {
          await this.fetchAllVersions();
          
          // Add success animation
          icon.className = 'fas fa-check';
          setTimeout(() => {
            icon.className = 'fas fa-sync-alt';
            btn.disabled = false;
          }, 1000);
        } catch (error) {
          console.error('Error checking for updates:', error);
          icon.className = 'fas fa-times';
          setTimeout(() => {
            icon.className = 'fas fa-sync-alt';
            btn.disabled = false;
          }, 1000);
        }
      }
      
      setupEventListeners() {
        document.getElementById('refresh-btn').addEventListener('click', () => {
          this.checkForUpdates();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) {
            this.fetchAllVersions();
          }
        });
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new RobloxVersionTracker();
    });
  </script>
</body>
</html>
