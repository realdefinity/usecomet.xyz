<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Version Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: rgba(59, 130, 246, 0.1);
      --secondary: #8b5cf6;
      --error: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --background: #0f172a;
      --surface: #1e293b;
      --card-bg: rgba(30, 41, 59, 0.8);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --border-radius: 12px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
      --transition: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: radial-gradient(ellipse at bottom, #1e293b 0%, var(--background) 100%);
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 1000px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
      margin: 1rem 0;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Status Indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 100px;
      font-size: 0.875rem;
      font-weight: 600;
      border: 1px solid rgba(16, 185, 129, 0.2);
      margin-bottom: 1.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    /* Version Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    /* Version Card */
    .card {
      background: var(--surface);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .platform {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .platform-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-light);
      color: var(--primary);
    }

    .platform-name {
      font-weight: 600;
    }

    /* Version Info */
    .version-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .version-value {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-family: monospace;
      font-size: 0.9375rem;
      word-break: break-all;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-download {
      background: var(--primary);
    }

    .btn-copy {
      background: var(--secondary);
    }

    .btn-refresh {
      width: 48px;
      height: 48px;
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-refresh:hover i {
      animation: spin 0.8s linear infinite;
    }

    /* Tooltip */
    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      opacity: 0;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-xl);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading State */
    .loading .version-value {
      position: relative;
      overflow: hidden;
    }

    .loading .version-value::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: loading 1.5s infinite;
    }

    /* Error State */
    .error .version-value {
      color: var(--error);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Roblox Version Tracker</h1>
      <div class="status">
        <span class="status-dot"></span>
        <span>LIVE</span>
      </div>
    </div>

    <div class="grid" id="version-grid">
      <!-- Cards will be inserted here by JavaScript -->
      <div class="card loading">
        <div class="card-header">
          <div class="platform">
            <div class="platform-icon">
              <i class="fab fa-windows"></i>
            </div>
            <div class="platform-name">Windows Client</div>
          </div>
        </div>
        <div class="version-label">Current Version</div>
        <div class="version-value">Loading...</div>
      </div>
      
      <div class="card loading">
        <div class="card-header">
          <div class="platform">
            <div class="platform-icon">
              <i class="fab fa-apple"></i>
            </div>
            <div class="platform-name">macOS Client</div>
          </div>
        </div>
        <div class="version-label">Current Version</div>
        <div class="version-value">Loading...</div>
      </div>
    </div>

    <div style="display: flex; justify-content: center;">
      <button class="btn btn-refresh" id="refresh-btn" data-tooltip="Check for updates">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span>Copied to clipboard!</span>
  </div>

  <script>
    class VersionTracker {
      constructor() {
        this.versions = {
          windows: { current: null, loading: true, error: false },
          mac: { current: null, loading: true, error: false }
        };
        
        this.init();
      }
      
      init() {
        this.fetchVersions();
        this.setupEventListeners();
        
        // Auto-refresh every 2 minutes
        setInterval(() => this.fetchVersions(), 120000);
      }
      
      async fetchVersions() {
        try {
          this.setLoadingState(true);
          
          const [windows, mac] = await Promise.all([
            this.fetchVersion('WindowsPlayer'),
            this.fetchVersion('MacPlayer')
          ]);
          
          this.versions.windows = { 
            current: windows.clientVersionUpload, 
            loading: false,
            error: false
          };
          
          this.versions.mac = { 
            current: mac.clientVersionUpload, 
            loading: false,
            error: false
          };
          
          this.render();
        } catch (error) {
          console.error('Error fetching versions:', error);
          this.setErrorState();
          setTimeout(() => this.fetchVersions(), 3000); // Retry after 3 seconds
        }
      }
      
      async fetchVersion(platform) {
        const response = await fetch(`https://cors-anywhere.herokuapp.com/https://clientsettings.roblox.com/v2/client-version/${platform}`, {
          headers: { 'Accept': 'application/json' }
        });
        
        if (!response.ok) throw new Error('Failed to fetch version');
        return await response.json();
      }
      
      setLoadingState(loading) {
        this.versions.windows.loading = loading;
        this.versions.mac.loading = loading;
        this.versions.windows.error = false;
        this.versions.mac.error = false;
        this.render();
      }
      
      setErrorState() {
        this.versions.windows.error = true;
        this.versions.mac.error = true;
        this.versions.windows.loading = false;
        this.versions.mac.loading = false;
        this.render();
      }
      
      render() {
        const grid = document.getElementById('version-grid');
        grid.innerHTML = '';
        
        const platforms = [
          { id: 'windows', name: 'Windows Client', icon: 'fa-windows', type: 'WindowsPlayer' },
          { id: 'mac', name: 'macOS Client', icon: 'fa-apple', type: 'MacPlayer' }
        ];
        
        platforms.forEach(platform => {
          const version = this.versions[platform.id];
          const card = document.createElement('div');
          
          card.className = `card ${version.loading ? 'loading' : ''} ${version.error ? 'error' : ''}`;
          card.style.animation = 'fadeIn 0.3s ease forwards';
          
          let versionText = 'Loading...';
          let actions = '';
          
          if (version.error) {
            versionText = 'Failed to load';
          } else if (version.current) {
            versionText = version.current;
            actions = `
              <div class="actions">
                <a href="https://usecomet.xyz/roblox?channel=LIVE&binaryType=${platform.type}&version=${version.current.replace('version-', '')}" 
                   class="btn btn-download" data-tooltip="Download ${platform.name}" target="_blank">
                  <i class="fas fa-download"></i>
                </a>
                <button class="btn btn-copy" data-tooltip="Copy version" data-version="${version.current}">
                  <i class="far fa-copy"></i>
                </button>
              </div>
            `;
          }
          
          card.innerHTML = `
            <div class="card-header">
              <div class="platform">
                <div class="platform-icon">
                  <i class="fab ${platform.icon}"></i>
                </div>
                <div class="platform-name">${platform.name}</div>
              </div>
              ${actions}
            </div>
            <div class="version-label">Current Version</div>
            <div class="version-value">${versionText}</div>
          `;
          
          grid.appendChild(card);
        });
        
        // Add copy event listeners
        document.querySelectorAll('.btn-copy').forEach(btn => {
          btn.addEventListener('click', () => {
            const version = btn.getAttribute('data-version');
            this.copyToClipboard(version);
          });
        });
      }
      
      copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          this.showNotification('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy:', err);
          this.showNotification('Failed to copy');
        });
      }
      
      showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 2000);
      }
      
      setupEventListeners() {
        document.getElementById('refresh-btn').addEventListener('click', () => {
          const icon = this.refreshBtn.querySelector('i');
          icon.classList.add('fa-spin');
          
          this.fetchVersions().finally(() => {
            setTimeout(() => {
              icon.classList.remove('fa-spin');
            }, 1000);
          });
        });
      }
      
      get refreshBtn() {
        return document.getElementById('refresh-btn');
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new VersionTracker();
    });
  </script>
</body>
</html>
