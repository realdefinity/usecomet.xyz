<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The next generation of exploiting">
  <title>Comet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☄️</text></svg>">

  <style>
    /* ========== CSS Variables ========== */
    :root {
      /* Color Palette */
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --accent: #f72585;
      --background: #0a0a12;
      --text: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.08);
      
      /* Status Colors */
      --online: #4CAF50;
      --offline: #F44336;
      --idle: #FFC107;
      
      /* Animation */
      --easing-smooth: cubic-bezier(0.165, 0.84, 0.44, 1);
      --easing-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --transition-fast: 0.15s;
      --transition-medium: 0.3s;
      --transition-slow: 0.5s;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
      --shadow-xl: 0 20px 50px rgba(0,0,0,0.3);
    }

    /* ========== Base Styles ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ========== Star Background ========== */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0d0d0d 100%);
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite ease-in-out;
      opacity: 0;
      will-change: transform, opacity;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.3); }
      50% { opacity: var(--opacity, 0.8); transform: scale(1); }
    }

    /* ========== Hero Section ========== */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(247, 37, 133, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: 
        pulse-primary 15s infinite alternate var(--easing-smooth),
        pulse-accent 18s infinite alternate-reverse var(--easing-smooth);
    }

    @keyframes pulse-primary {
      0% { transform: scale(1); opacity: 0.2; }
      100% { transform: scale(1.2); opacity: 0.1; }
    }

    @keyframes pulse-accent {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.3) rotate(5deg); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 3rem;
      border-radius: 2rem;
      backdrop-filter: blur(20px);
      background: rgba(10, 10, 18, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: var(--shadow-xl);
      transform-style: preserve-3d;
      will-change: transform;
      animation: fadeInUp 1s var(--easing-smooth) forwards;
      transition: all var(--transition-medium) var(--easing-smooth);
    }

    .hero-content:hover {
      box-shadow: 0 35px 80px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .hero-logo {
      width: min(400px, 90%);
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
      transform-style: preserve-3d;
      will-change: transform;
      transition: all var(--transition-medium) var(--easing-smooth);
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      animation: logoReveal 1.2s var(--easing-smooth) 0.3s forwards;
      cursor: pointer;
    }

    .hero-logo:hover {
      transform: translateY(-5px) scale(1.03);
      filter: drop-shadow(0 15px 30px rgba(67, 97, 238, 0.4));
    }

    .hero-logo:active {
      transform: translateY(0) scale(0.98);
    }

    @keyframes logoReveal {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .hero-subtext {
      font-size: clamp(1.5rem, 3vw, 2rem);
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s var(--easing-smooth) 0.8s forwards;
      font-weight: 500;
      margin-top: 1.5rem;
      position: relative;
      transition: all var(--transition-medium) var(--easing-smooth);
    }

    .hero-subtext:hover {
      text-shadow: 0 4px 15px rgba(0,0,0,0.9);
    }

    .hero-subtext::after {
      content: '';
      position: absolute;
      bottom: -0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 6rem;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.5s forwards;
      transition: all var(--transition-medium) var(--easing-smooth);
    }

    .hero-subtext:hover::after {
      width: 7.5rem;
      height: 4px;
    }

    /* ========== Section Styles ========== */
    .section-container {
      max-width: 1200px;
      margin: 8rem auto;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s var(--easing-smooth);
    }

    .section-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-title {
      font-size: clamp(2rem, 5vw, 3rem);
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 5rem;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }

    /* ========== Card Components ========== */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      perspective: 1000px;
      padding: 1rem;
    }

    .card {
      min-height: 220px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(12px);
      transform-style: preserve-3d;
      will-change: transform;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.6s var(--easing-smooth);
      padding: 2rem;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      z-index: 1;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), transparent);
      opacity: 0;
      transition: opacity var(--transition-medium) var(--easing-smooth);
    }

    .card:hover {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
      background: rgba(255, 255, 255, 0.07);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 500;
      position: relative;
      z-index: 2;
      transition: transform var(--transition-medium) var(--easing-smooth);
      text-align: center;
      margin-bottom: 1rem;
    }

    .card:hover .card-title {
      transform: scale(1.05);
    }

    .card-icon {
      font-size: 2.5rem;
      opacity: 0.5;
      transition: all var(--transition-medium) var(--easing-smooth);
      z-index: 2;
      margin-top: 1rem;
    }

    .card:hover .card-icon {
      opacity: 0.9;
      transform: scale(1.2);
    }

    /* ========== Button Components ========== */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 4rem;
    }

    .button {
      position: relative;
      min-width: 280px;
      height: 80px;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: none;
      transform-style: preserve-3d;
      will-change: transform;
      transition: all var(--transition-medium) var(--easing-smooth);
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(20px);
      text-decoration: none;
      cursor: pointer;
    }

    .button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      z-index: 1;
    }

    .button::after {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity var(--transition-medium) var(--easing-smooth);
      z-index: 1;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: var(--shadow-xl);
    }

    .button:active {
      transform: translateY(0) scale(0.98);
    }

    .button-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      margin-right: 1rem;
      transition: all var(--transition-medium) var(--easing-smooth);
      z-index: 2;
      font-size: 1.25rem;
    }

    .button:hover .button-icon {
      transform: scale(1.15);
    }

    .button-text {
      text-align: left;
      z-index: 2;
      flex: 1;
    }

    .button-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      transition: all var(--transition-fast) ease-out;
      color: white;
    }

    .button-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      transition: all var(--transition-fast) ease-out;
      color: white;
      font-weight: 400;
    }

    .button:hover .button-title {
      transform: translateX(3px);
    }

    .button:hover .button-subtitle {
      opacity: 1;
    }

    /* Button Variants */
    .button-script {
      background: linear-gradient(135deg, rgba(101, 73, 255, 0.2), rgba(101, 73, 255, 0.1));
      border: 1px solid rgba(101, 73, 255, 0.3);
    }

    .button-script .button-icon {
      background: rgba(101, 73, 255, 0.3);
      color: #b5a6ff;
    }

    .button-script:hover {
      box-shadow: 0 20px 40px rgba(101, 73, 255, 0.3);
    }

    .button-script:hover::after {
      opacity: 1;
      background: linear-gradient(135deg, rgba(101, 73, 255, 0.2), transparent);
    }

    .button-script:hover .button-icon {
      background: rgba(101, 73, 255, 0.4);
      transform: rotate(5deg) scale(1.15);
      box-shadow: 0 0 20px rgba(181, 166, 255, 0.4);
    }

    .button-premium {
      background: linear-gradient(135deg, rgba(255, 179, 71, 0.2), rgba(255, 179, 71, 0.1));
      border: 1px solid rgba(255, 179, 71, 0.3);
    }

    .button-premium .button-icon {
      background: rgba(255, 179, 71, 0.3);
      color: #ffd8a6;
    }

    .button-premium:hover {
      box-shadow: 0 20px 40px rgba(255, 179, 71, 0.3);
    }

    .button-premium:hover::after {
      opacity: 1;
      background: linear-gradient(135deg, rgba(255, 179, 71, 0.2), transparent);
    }

    .button-premium:hover .button-icon {
      background: rgba(255, 179, 71, 0.4);
      animation: pulseGold 0.8s infinite alternate;
    }

    @keyframes pulseGold {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 179, 71, 0.4); }
      100% { transform: scale(1.15); box-shadow: 0 0 0 10px rgba(255, 179, 71, 0); }
    }

    /* ========== Navigation Buttons ========== */
    .top-nav-buttons {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 1rem;
      z-index: 100;
      will-change: transform;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-md);
      border: 1px solid transparent;
      transform: translateZ(0);
      will-change: transform, box-shadow, background;
      transition: 
        transform var(--transition-fast) var(--easing-smooth),
        box-shadow var(--transition-fast) var(--easing-smooth),
        background var(--transition-fast) var(--easing-smooth);
      opacity: 0;
      transform: translateY(-20px);
      text-decoration: none;
    }

    .nav-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-button i {
      margin-right: 0.5rem;
      transition: transform var(--transition-fast) var(--easing-smooth);
    }

    /* Status Button - Premium Design */
    .button-status {
      background: rgba(30, 30, 30, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all var(--transition-medium) var(--easing-smooth);
      position: relative;
      overflow: hidden;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--online);
      margin-right: 0.75rem;
      position: relative;
      box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      animation: pulseStatus 2s infinite;
    }

    .button-status:hover {
      background: rgba(40, 40, 40, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .button-status:hover .status-indicator {
      animation: pulseStatus 1s infinite, bounce 0.5s;
    }

    .button-status i {
      color: var(--online);
      transition: transform var(--transition-medium) var(--easing-smooth);
    }

    .button-status:hover i {
      transform: rotate(360deg);
    }

    /* Executors Button */
    .button-executors {
      background: rgba(67, 97, 238, 0.2);
      border: 1px solid rgba(67, 97, 238, 0.3);
      color: #aab7ff;
    }

    .button-executors:hover {
      background: rgba(67, 97, 238, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
    }

    .button-executors:hover i {
      transform: scale(1.15);
      color: #ffffff;
      animation: boltPulse 0.5s ease-out;
    }

    @keyframes boltPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1.15); }
    }

    /* Discord Button */
    .button-discord {
      background: rgba(114, 137, 218, 0.2);
      border: 1px solid rgba(114, 137, 218, 0.3);
      color: #b8c4ff;
    }

    .button-discord:hover {
      background: rgba(114, 137, 218, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(114, 137, 218, 0.2);
    }

    .button-discord:hover i {
      transform: scale(1.15);
      color: #ffffff;
      animation: discordFloat 1.5s ease-in-out infinite;
    }

    @keyframes discordFloat {
      0%, 100% { transform: translateY(0) scale(1.15); }
      50% { transform: translateY(-3px) scale(1.15); }
    }

    /* Disabled State */
    .disabled {
      background: rgba(67, 97, 238, 0.1) !important;
      border: 1px solid rgba(67, 97, 238, 0.1) !important;
      color: rgba(170, 183, 255, 0.5) !important;
      cursor: not-allowed !important;
      pointer-events: none !important;
      position: relative;
      overflow: hidden;
    }

    .disabled::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 5px,
        rgba(255,255,255,0.03) 5px,
        rgba(255,255,255,0.03) 10px
      );
      pointer-events: none;
    }

    .disabled i {
      color: rgba(170, 183, 255, 0.3) !important;
    }

    /* ========== Back to Top Button ========== */
    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all var(--transition-medium) var(--easing-smooth);
      backdrop-filter: blur(10px);
      z-index: 90;
      box-shadow: var(--shadow-md);
    }

    #backToTop:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px) scale(1.1);
    }

    #backToTop.show {
      opacity: 1;
    }

    /* ========== Animations ========== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* ========== Responsive Design ========== */
    @media (max-width: 1024px) {
      .top-nav-buttons {
        right: 1rem;
        gap: 0.75rem;
      }
      
      .hero-content {
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      
      .button {
        min-width: 250px;
        height: 70px;
      }
      
      .nav-button {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .hero-content {
        padding: 1.5rem;
        width: 95%;
      }
      
      .top-nav-buttons {
        gap: 0.5rem;
        top: 1rem;
        right: 1rem;
      }
      
      .nav-button {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .button {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>
  
  <!-- Top Navigation Buttons -->
  <div class="top-nav-buttons">
    <a class="nav-button button-status" href="https://usecomet.xyz/status">
      <span class="status-indicator"></span>
      Status
      <i class="fas fa-circle-notch"></i>
    </a>
    <a class="nav-button button-executors disabled" href="https://usecomet.xyz/executors">
      <i class="fas fa-bolt"></i> Executors
    </a>
    <a class="nav-button button-discord" href="https://discord.gg/qeFQ57eqtj">
      <i class="fab fa-discord"></i> Discord
    </a>
  </div>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="https://i.imgur.com/UQFupYL.png" alt="Comet Logo" class="hero-logo" id="logoClick">
      <p class="hero-subtext">The next generation of exploiting</p>
    </div>
  </section>
  
  <!-- Features Section -->
  <section id="features" class="section-container">
    <h2 class="section-title">Features</h2>
    <div class="cards-container">
      <div class="card">
        <div class="card-title">Optimized</div>
        <div class="card-icon"><i class="fas fa-bolt"></i></div>
      </div>
      <div class="card">
        <div class="card-title">High Performance</div>
        <div class="card-icon"><i class="fas fa-tachometer-alt"></i></div>
      </div>
      <div class="card">
        <div class="card-title">Accessible</div>
        <div class="card-icon"><i class="fas fa-universal-access"></i></div>
      </div>
      <div class="card">
        <div class="card-title">Clean UI</div>
        <div class="card-icon"><i class="fas fa-paint-brush"></i></div>
      </div>
      <div class="card">
        <div class="card-title">Community Support</div>
        <div class="card-icon"><i class="fas fa-users"></i></div>
      </div>
      <div class="card">
        <div class="card-title">Premium Quality</div>
        <div class="card-icon"><i class="fas fa-crown"></i></div>

  <script>
    /* ========== Utility Functions ========== */
    function throttle(func, limit) {
      let lastFunc;
      let lastRan;
      return function() {
        const context = this;
        const args = arguments;
        if (!lastRan) {
          func.apply(context, args);
          lastRan = Date.now();
        } else {
          clearTimeout(lastFunc);
          lastFunc = setTimeout(function() {
            if ((Date.now() - lastRan) >= limit) {
              func.apply(context, args);
              lastRan = Date.now();
            }
          }, limit - (Date.now() - lastRan));
        }
      };
    }

    /* ========== Star Background ========== */
    function createStars() {
      const container = document.getElementById('stars-container');
      if (!container) return;
      
      const starCount = Math.min(Math.floor(window.innerWidth * window.innerHeight / 2000), 250);
      const existingStars = container.querySelectorAll('.star').length;
      
      if (existingStars >= starCount) return;
      
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = star.style.height = `${0.5 + Math.random() * 1.5}px`;
        star.style.setProperty('--opacity', 0.2 + Math.random() * 0.6);
        star.style.setProperty('--duration', `${3 + Math.random() * 4}s`);
        star.style.animationDelay = `${Math.random() * 5}s`;
        fragment.appendChild(star);
      }
      
      container.appendChild(fragment);
    }
    
    /* ========== Tilt Effect ========== */
    function initTiltEffect(elements, maxTilt = 10) {
      elements.forEach(el => {
        let isActive = false;
        
        const updateTilt = (x, y) => {
          const rect = el.getBoundingClientRect();
          const xPos = (x - rect.left) / rect.width;
          const yPos = (y - rect.top) / rect.height;
          
          const tiltX = (0.5 - xPos) * maxTilt * 2;
          const tiltY = (yPos - 0.5) * maxTilt * 2;
          
          el.style.transform = `perspective(1000px) rotateX(${tiltY}deg) rotateY(${tiltX}deg)`;
        };
        
        const handleMove = (e) => {
          const x = e.clientX || (e.touches && e.touches[0].clientX);
          const y = e.clientY || (e.touches && e.touches[0].clientY);
          if (x && y) {
            updateTilt(x, y);
            if (!isActive) {
              isActive = true;
            }
          }
        };
        
        const handleLeave = () => {
          isActive = false;
          el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        };
        
        el.addEventListener('mousemove', throttle(handleMove, 16));
        el.addEventListener('mouseleave', handleLeave);
        if ('ontouchstart' in window) {
          el.addEventListener('touchmove', throttle(handleMove, 16), { passive: true });
          el.addEventListener('touchend', handleLeave);
        }
      });
    }
    
    /* ========== Back to Top Button ========== */
    function initBackToTop() {
      const btn = document.getElementById('backToTop');
      if (!btn) return;
      
      const scrollHandler = throttle(() => {
        btn.classList.toggle('show', window.scrollY > 300);
      }, 100);
      
      window.addEventListener('scroll', scrollHandler, { passive: true });
      btn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }
    
    /* ========== Scroll Animations ========== */
    function initScrollAnimations() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { 
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });
      
      document.querySelectorAll('.section-container, .card, .button, .nav-button').forEach(el => {
        observer.observe(el);
      });
    }
    
    /* ========== Logo Click ========== */
    function initLogoClick() {
      const logo = document.getElementById('logoClick');
      if (!logo) return;
      
      logo.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.getElementById('download-section');
        if (target) {
          // Add click animation
          logo.style.transform = 'scale(0.95)';
          logo.style.filter = 'drop-shadow(0 5px 15px rgba(67, 97, 238, 0.5))';
          
          setTimeout(() => {
            logo.style.transform = 'scale(1)';
            logo.style.filter = 'drop-shadow(0 15px 30px rgba(67, 97, 238, 0.4))';
            
            target.scrollIntoView({ behavior: 'smooth' });
          }, 150);
        }
      });
    }
    
    /* ========== Security ========== */
    function initSecurity() {
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
          e.preventDefault();
        }
      });
    }
    
    /* ========== Top Buttons Animation ========== */
    function initTopButtons() {
      setTimeout(() => {
        document.querySelectorAll('.nav-button').forEach((btn, index) => {
          setTimeout(() => {
            btn.classList.add('visible');
          }, index * 100);
        });
      }, 500);
    }
    
    /* ========== Executors Button Toggle ========== */
    function enableExecutorsButton(enable = true) {
      const executorsBtn = document.querySelector('.button-executors');
      if (executorsBtn) {
        if (enable) {
          executorsBtn.classList.remove('disabled');
          executorsBtn.style.pointerEvents = 'auto';
        } else {
          executorsBtn.classList.add('disabled');
          executorsBtn.style.pointerEvents = 'none';
        }
      }
    }
    
    /* ========== Initialize Everything ========== */
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      initTiltEffect(document.querySelectorAll('.card'), 8);
      initTiltEffect(document.querySelectorAll('.button'), 5);
      initTiltEffect([document.querySelector('.hero-logo')], 3);
      initBackToTop();
      initScrollAnimations();
      initLogoClick();
      initSecurity();
      initTopButtons();
      
      enableExecutorsButton(false);
      
      const resizeObserver = new ResizeObserver(throttle(() => {
        createStars();
      }, 200));
      
      resizeObserver.observe(document.body);
    });
  </script>
