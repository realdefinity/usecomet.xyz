
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet Status</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÑÔ∏è</text></svg>">

  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ff8a00;
      --background-color: #0a0e17;
      --card-bg: rgba(15, 23, 42, 0.9);
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --font-primary: 'Orbitron', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
      --transition-duration: 0.5s;
      --easing: cubic-bezier(0.4, 0, 0.2, 1);
      --glow-intensity: 0;
      --dev-pulse-color: #ff8a00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-secondary);
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #0f172a 0%, var(--background-color) 100%);
      perspective: 1000px;
    }

    .comet {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
      z-index: -1;
      opacity: 0;
      animation-timing-function: linear;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      transform: translateY(-50%);
    }

    .status-container {
      width: 90%;
      max-width: 900px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(100, 108, 255, var(--glow-intensity));
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      will-change: transform;
    }

    .status-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(106,17,203,0.1) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    .status-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(106,17,203,0.4), rgba(37,117,252,0.4));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    h1 {
      font-family: var(--font-primary);
      font-size: 3.5rem;
      text-align: center;
      margin: 0 auto 40px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
      width: 100%;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .status-item {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 16px;
      padding: 25px;
      display: flex;
      align-items: center;
      transition: all var(--transition-duration) var(--easing);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .status-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(106, 17, 203, 0.1), 
        rgba(37, 117, 252, 0.1));
      z-index: -1;
      opacity: 0;
      transition: opacity var(--transition-duration) var(--easing);
    }

    .status-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .status-item:hover::before {
      opacity: 1;
    }

    .status-icon {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 25px;
      font-size: 2rem;
      background: linear-gradient(135deg, rgba(106,17,203,0.2), rgba(37,117,252,0.2));
      flex-shrink: 0;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all var(--transition-duration) var(--easing);
    }

    .status-item:hover .status-icon {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .status-content {
      flex: 1;
    }

    .status-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      font-family: var(--font-secondary);
      color: white;
    }

    .status-description {
      opacity: 0.8;
      font-size: 1rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .status-indicator {
      margin-left: 20px;
      display: flex;
      align-items: center;
      min-width: 120px;
      justify-content: flex-end;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 15px currentColor;
      position: relative;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 1px solid currentColor;
      opacity: 0;
      animation: pulse 2s infinite;
    }

    .status-text {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
      font-family: var(--font-secondary);
    }

    /* Status Colors */
    .status-script .status-dot {
      background: var(--dev-pulse-color);
      color: var(--dev-pulse-color);
      animation: devPulse 1.5s infinite alternate;
    }

    .status-api .status-dot {
      background: #2ecc71;
      color: #2ecc71;
    }

    .status-bot .status-dot {
      background: #2ecc71;
      color: #2ecc71;
    }

    .status-script .status-icon {
      background: linear-gradient(135deg, rgba(255,138,0,0.2), rgba(255,71,87,0.2));
      color: var(--dev-pulse-color);
    }

    .status-api .status-icon {
      background: linear-gradient(135deg, rgba(46,204,113,0.2), rgba(0,200,140,0.2));
      color: #2ecc71;
    }

    .status-bot .status-icon {
      background: linear-gradient(135deg, rgba(46,204,113,0.2), rgba(0,180,180,0.2));
      color: #2ecc71;
    }

    /* Development status styling */
    .status-script .status-text {
      position: relative;
      padding-right: 20px;
    }

    .status-script .status-text::after {
      content: 'üõ†Ô∏è';
      position: absolute;
      right: 0;
      animation: wrenchBounce 1.5s infinite;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 0.2; }
    }

    @keyframes devPulse {
      0% { opacity: 0.5; box-shadow: 0 0 5px var(--dev-pulse-color); }
      100% { opacity: 1; box-shadow: 0 0 20px var(--dev-pulse-color); }
    }

    @keyframes wrenchBounce {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-3px) rotate(-15deg); }
      50% { transform: translateX(0) rotate(0deg); }
      75% { transform: translateX(3px) rotate(15deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes cometFly {
      0% { transform: translateX(-100px) translateY(-100px) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes cometFly2 {
      0% { transform: translateX(-150px) translateY(100px) rotate(-30deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100vw) translateY(-100px) rotate(-30deg); opacity: 0; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      will-change: transform;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      will-change: transform;
    }

    /* Particle effects */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .status-container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .status-item {
        flex-direction: column;
        text-align: center;
        padding: 25px 20px;
      }
      
      .status-icon {
        margin-right: 0;
        margin-bottom: 20px;
      }
      
      .status-indicator {
        margin-left: 0;
        margin-top: 20px;
        justify-content: center;
        width: 100%;
      }
    }

    /* Glow effect on hover */
    .status-container:hover {
      --glow-intensity: 0.1;
    }

    /* Floating animation for container */
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg) rotateY(2deg); }
    }

    .status-container {
      animation: gentleFloat 8s ease-in-out infinite;
    }

    /* Optimized animations */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="status-container">
    <h1>Comet Status</h1>
    
    <div class="status-grid">
      <!-- Script Status -->
      <div class="status-item status-script">
        <div class="status-icon">
          <i class="fas fa-code"></i>
        </div>
        <div class="status-content">
          <div class="status-title">Script</div>
          <div class="status-description">Under active development</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div class="status-text">Developing</div>
        </div>
      </div>
      
      <!-- API Status -->
      <div class="status-item status-api">
        <div class="status-icon">
          <i class="fas fa-server"></i>
        </div>
        <div class="status-content">
          <div class="status-title">API</div>
          <div class="status-description">Stable and fully operational</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div class="status-text">Online</div>
        </div>
      </div>
      
      <!-- Bot Status -->
      <div class="status-item status-bot">
        <div class="status-icon">
          <i class="fas fa-robot"></i>
        </div>
        <div class="status-content">
          <div class="status-title">Bot</div>
          <div class="status-description">Discord bot and automation services</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div class="status-text">Online</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const requestAnimFrame = (() => {
      return window.requestAnimationFrame ||
             window.webkitRequestAnimationFrame ||
             window.mozRequestAnimationFrame ||
             function(callback) {
               window.setTimeout(callback, 1000 / 60);
             };
    })();

    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = window.innerWidth < 768 ? 100 : 200;
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.opacity = Math.random();
        const size = 1 + Math.random() * 2;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${5 + Math.random() * 15}s`;
        
        fragment.appendChild(star);
      }
      
      starsContainer.appendChild(fragment);
    }

    function createComet() {
      if (document.hidden) return; // Don't create comets when tab is inactive
      
      const comet = document.createElement('div');
      comet.className = 'comet';
      
      const leftPos = Math.random() * 20;
      const topPos = Math.random() * 20;
      const duration = 10 + Math.random() * 10;
      const animationType = Math.random() > 0.5 ? 'cometFly' : 'cometFly2';
      
      comet.style.left = `${leftPos}%`;
      comet.style.top = `${topPos}%`;
      comet.style.animation = `${animationType} ${duration}s linear`;
      
      document.body.appendChild(comet);
      
      setTimeout(() => {
        if (comet.parentNode) {
          comet.remove();
        }
      }, duration * 1000);
    }

    function setupTiltEffect() {
      const container = document.querySelector('.status-container');
      let isTouching = false;
      let lastTime = 0;
      const tiltRate = 1000 / 60; // 60fps
      
      const handleMove = (x, y) => {
        const now = performance.now();
        if (now - lastTime < tiltRate) return;
        lastTime = now;
        
        const rect = container.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angleX = (y - rect.top - centerY) / 20;
        const angleY = (centerX - (x - rect.left)) / 20;
        
        container.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      };
      
      container.addEventListener('mousemove', (e) => {
        if (!isTouching) {
          handleMove(e.clientX, e.clientY);
        }
      });
      
      container.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          isTouching = true;
          handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }
      }, { passive: true });
      
      container.addEventListener('touchend', () => {
        isTouching = false;
      });
      
      container.addEventListener('mouseleave', () => {
        container.style.transform = 'rotateX(0) rotateY(0)';
      });
    }
    
    function animateStatusItems() {
      const statusItems = document.querySelectorAll('.status-item');
      const now = Date.now();
      
      statusItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(30px)';
        
        setTimeout(() => {
          item.style.transition = `all ${0.6 + index * 0.1}s var(--easing)`;
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, 200 + index * 150);
      });
    }
    
    function handleVisibilityChange() {
      if (document.hidden) {
        // Page is hidden - reduce animations
      } else {
        // Page is visible again
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      setupTiltEffect();
      animateStatusItems();
      
      function scheduleComet() {
        if (!document.hidden) {
          createComet();
        }
        setTimeout(scheduleComet, 5000 + Math.random() * 10000);
      }
      
      scheduleComet();
      
      document.addEventListener('visibilitychange', handleVisibilityChange);
    });

    window.addEventListener('beforeunload', () => {
      document.removeEventListener('visibilitychange', handleVisibilityChange);
    });
  </script>
</body>
</html>
